<html>
<style>
* {
    margin: 0;
    padding: 0;
}

/* must declare 0 margins on everything, also for main layout components
use padding, not vertical margins (top and bottom) to add spacing, else
those margins get added to total height and your footer gets pushed down
a bit more, creating vertical scroll bars in the browser */

html, body, #wrap {
    height: 100%;
}

body > #wrap {
    height: auto;
    min-height: 100%;
}

#main {
    padding-bottom: 50px;  /* must be same height as the footer */
}

#footer {
    position: relative;
    margin-top: -50px;  /* negative value of footer height */
    height: 50px;
    clear: both;
    background: #086495;
    text-align: center;
    font: 300 15px 'Roboto', sans-serif;
    color: white;
}

    a {
        color: white;
        text-decoration: none;
    }

/* CLEAR FIX */
.clearfix:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
.clearfix {
    display: inline-block;
}
/* Hides from IE-mac */
* html .clearfix {
    height: 1%;
}
.clearfix {
    display: block;
}
/* End hide from IE-mac */
    </style>

    <body>

      <div id="wrap">
    <div id="main" class="clearfix">
        <!-- non-footer content -->
    </div>
</div>

<div id="footer">
    <!-- footer content -->
    <br/>
    &copy; 2018 <a href="KPCNEWS.COM">KPCNEWS.COM</a> | 102 N. Main St. Kendallville, IN
</div>

    </body>

</html>
